<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Price Label - Chase Japan Four Seasons</title>
  <style>
    @page {
      size: 2in 1in;
      margin: 0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: white;
    }
    
    .label {
      width: 2in;
      height: 1in;
      padding: 0.06in 0.08in;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px dashed #ccc;
      background: white;
    }
    
    .product-name {
      font-size: 9pt;
      font-weight: bold;
      line-height: 1.1;
      color: black;
    }
    
    .details {
      font-size: 7pt;
      color: #333;
      line-height: 1.2;
    }
    
    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    .price {
      font-size: 14pt;
      font-weight: bold;
      color: black;
    }
    
    .condition {
      font-size: 6pt;
      color: #555;
      text-align: right;
    }
    
    @media print {
      .label {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="label">
    <div class="product-name">Chase Japan Four Seasons<br>Wall Plaque Set (4pc)</div>
    <div class="details">MCM Ceramic • Hand Painted • 1950s</div>
    <div class="bottom-row">
      <div class="price">$69.99</div>
      <div class="condition">Like New<br>No chips/cracks</div>
    </div>
  </div>
</body>
</html>
